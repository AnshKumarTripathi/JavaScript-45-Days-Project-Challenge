<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="title">
    Day 10 of 45 days coding JS Project challenge.
  </h1>

  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="input-group">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount">
    </div>
    <div class="input-group">
      <label for="tipPercentage">Tip Percentage:</label>
      <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
    </div>
    <button id="calculateButton">Calculate</button>
    <div class="output-group">
      <p id="tipAmount">Tip Amount: $0.00</p>
      <p id="totalAmount">Total Amount: $0.00</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
