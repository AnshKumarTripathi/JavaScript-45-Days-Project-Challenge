<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="title-header">
    <h1 class="title">Day 07 of 45 day coding challenge</h1>
  </div>

  <div class="stopwatch-container">
    <div class="time-view-menu">
      <div class="timer">
        <p id="timer">00:00:00</p>
      </div>
    </div>
    <div class="button-container">
      <button onclick="startTimer()" id="start" class="start-btn btn-container">Start</button>
      <button onclick="stopTimer()" id="stop" class="stop-btn btn-container">Stop</button>
      <button onclick="resetTimer()" id="reset" class="end-btn btn-container">End</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
