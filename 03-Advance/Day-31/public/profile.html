<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - White Web Forum</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <div id="profile-container">
    <form id="avatar-form">
      <h2>Update Avatar</h2>
      <img id="current-avatar" src="/avatars/default.png" alt="Current Avatar" class="avatar">
      <input type="file" id="new-avatar" accept="image/*">
      <button type="submit">Update Avatar</button>
    </form>
    <button id="back-to-chat">Back to Chat</button>
  </div>
  <script src="/scripts/profile.js"></script>
</body>

</html>
