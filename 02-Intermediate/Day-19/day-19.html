<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Day 19 day of 45 days coding challenge.</h1>
  <div class="big-container">
    <h1>Rock, Paper, Scissors Game</h1>

    <div class="game-container">
      <button class="choice-button" id="rock">Rock</button>
      <button class="choice-button" id="paper">Paper</button>
      <button class="choice-button" id="scissors">Scissors</button>
    </div>

    <div class="result-container">
      <p>Player Choice: <span id="playerChoice"></span></p>
      <p>Computer Choice: <span id="computerChoice"></span></p>
      <p>Result: <span id="result"></span></p>
    </div>

  </div>

  <script src="scrip.js"></script>
</body>

</html>
